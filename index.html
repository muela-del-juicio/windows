<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: default; 
    skyType: gradient; 
    skyColor: #2f93df;
    horizonColor: #e6f8fe;
    lighting: point;
    ground: hills;
    groundYScale: 20;
    groundDensity: 300;
    groundTexture: walkernoise;
    groundColor: #3fae4a;
    groundColor2: #4bb846;
    groundFrequency: 300"> </a-entity>

    <a-assets>
       <img id="windows" src="assets/windows.jpg">
       <img id="calendar" src="assets/calendar.png">
       <img id="clip" src="assets/clip.png">
       <img id="mouse" src="assets/mouse.png">
       <img id="col" src="assets/col.png">
       <img id="clock" src="assets/clock.png">
       <img id="fonts" src="assets/fonts.png">
       <img id="write" src="assets/write.png">
       <img id="inter" src="assets/inter.png">
       <img id="pad" src="assets/pad.png">
       <img id="play" src="assets/play.png">
       <img id="ports" src="assets/ports.png">
       <img id="t" src="assets/t.png">
    </a-assets>

    <a-plane src="#windows" position="0 16 -25" width="6" height="6" 
     animation=" property: position; to: 0 15.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
    </a-plane>

    <a-assets>
     <a-gltf-model id="dog" src="assets/nintendogs.glb"></a-gltf-model>
     <a-gltf-model id="crossing" src="assets/crossing.glb"></a-gltf-model>
     <a-gltf-model id="yoshi" src="assets/mario kart.glb"></a-gltf-model>
    </a-assets>
   
    <a-gltf-model src="#dog" position="4 0 -10" scale="3 3 3" rotation="180 345 180"> </a-gltf-model>
    <a-gltf-model src="#crossing" position="8 0 -10" scale="5 5 5" rotation="180 55 180"> </a-gltf-model>

    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
      <a-gltf-model src="#yoshi" position="0 0 -30" scale="8 8 8" rotation="180 270 180 "> </a-gltf-model> 
    </a-entity>

    <a-text value="Miramos al pasado para encontrar consuelo en un mundo que no deja de obligarnos a correr hacia el futuro" position="-10 7.5 -16" scale="4 4 4"></a-text>
    
    <a-plane src="#calendar" position="-30 10 -25" width="4" height="4" 
      animation=" property: position; to: -30 9.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
    </a-plane>

    <a-plane src="#clip" position="-24 10 -25" width="4" height="4" 
      animation=" property: position; to: -24 9.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
    </a-plane>

    <a-plane src="#mouse" position="-30 5 -25" width="4" height="4" 
      animation=" property: position; to: -30 4.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane>

   <a-plane src="#inter" position="-24 5 -25" width="4" height="4" 
     animation=" property: position; to: -24 4.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane>   

   <a-plane src="#clock" position="30 10 -25" width="4" height="4" 
      animation=" property: position; to: 30 9.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane>

   <a-plane src="#pad" position="24 10 -25" width="4" height="4" 
   animation=" property: position; to: 24 9.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane>

   <a-plane src="#play" position="30 5 -25" width="4" height="4" 
      animation=" property: position; to: 30 4.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane>

   <a-plane src="#ports" position="24 5 -25" width="4" height="4" 
     animation=" property: position; to: 24 4.7 -25; dir: alternate; dur: 1000; loop: true; easing: linear" > 
   </a-plane> 
    <a-camera position="0 5 0"></a-camera>
    
   
  </a-scene>
  </body>
</html>
